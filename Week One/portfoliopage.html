<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portfoliopage.css">
    <title>My Portfolio</title>
</head>
<body>
    <header>
        <h1>My Name</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I am a beginner in web development...</p>
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <img src="project1.jpg" alt="Project 1 Screenshot">
            <p>A brief description of Project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <img src="project2.jpg" alt="Project 2 Screenshot">
            <p>A brief description of Project 2.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Name</p>
    </footer>
</body>
</html>
